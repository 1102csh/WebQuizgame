<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/messages.css" rel="stylesheet">

    <title>실시간 퀴즈 게임</title>
</head>

<body>
    <div class="playerWrap">
        <h2>접속 중인 플레이어</h2>
        <ul id="playerList"></ul>
    </div>

    <div class="ContentWrap">
        <div class="questionWrap">
            <span id="genre"> 장르 </span>
            <span id="question"> 문제 </span>
            <span class="timerWrap"><span id="timer"></span></span>

            <span class="hint"> 힌트1 : <span id="hint1">n초 후에 공개됩니다.</span></span>
            <span class="hint"> 힌트2 : <span id="hint2">n초 후에 공개됩니다.</span></span>
        </div>
    </div>

    <div class="chatBoxWrap">
        <div id="chatBox">
            <ul id="messages"></ul>
        </div>

        <span class="msgInputWrap">
            <input type="text" id="messageInput" placeholder="이곳에 입력하세요">
            <button class="msgInputBtn" onclick="sendMessage()">전송</button>
        </span>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
