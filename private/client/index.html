<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>웹 퀴즈 게임</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 0.5rem; margin-top: 1rem; }
    .question { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>웹 퀴즈 게임</h1>
  <div>
    <label>닉네임: <input id="nameInput" /></label>
    <button id="joinBtn">입장</button>
  </div>

  <div id="game" style="display:none;">
    <div id="playerInfo"></div>
    <div id="hostControls" style="display:none;">
      <button id="startBtn">게임 시작</button>
    </div>
    <div class="question" id="questionBox"></div>
    <input id="answerInput" placeholder="정답 입력" />
    <button id="sendAnswerBtn">전송</button>

    <div id="chat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
