<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }

        #scoreboard {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
        }

        #question-box {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="../js/socket.js" type="module"></script>
    <script src="../js/game.js" type="module"></script>
</head>

<body>
    <h1>실시간 퀴즈 게임</h1>

    <h1 id="room-title">방 제목 로딩 중...</h1>
    <h2 id="room-number">방 번호 로딩 중...</h2>

    <h3>참여자 목록</h3>
    <ul id="player-list"></ul>

    <div id="game-container">
        <button onclick="startGame()">게임 시작</button>

        <div id="question-box">문제가 여기에 표시됩니다.</div>

        <input type="text" id="answer-input" placeholder="정답 입력">
        <button onclick="sendAnswer()">제출</button>

        <div id="chat-box"></div>

        <div id="scoreboard">
            <h3>점수판</h3>
            <ul id="score-list"></ul>
        </div>
    </div>
</body>
</html>
