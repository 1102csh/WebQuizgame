<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qzone</title>

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/messages.css" rel="stylesheet" />
    <link href="../css/dark.css" rel="stylesheet" />

    <script src="../js/socket.js" type="module"></script>
    <script src="../js/game.js" type="module"></script>
</head>

<body>
    <!-- ✅ Header 영역 -->
    <header class="header">
        <div id="logo" class="logo"><span class="logo-highlight">Q</span>zone</div>
        <div class="user-profile" onclick="toggleSettingsMenu()">
            <span class="username">홍길동</span>
            <div class="settings-menu" id="settingsMenu">
                <button id="darkModeToggle">다크 모드</button>
                <button>환경 설정</button>
                <button>로그아웃</button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 좌측 광고 또는 상단 광고 -->
        <aside class="ad">
            <img src="../assets/temp.webp" alt="배너" />
        </aside>

        <!-- 게임 콘텐츠 영역 -->
        <section class="ContentWrap">
            <!-- 방 정보 -->
            <div class="roomInfoWrap">
                <div id="roomInfo" class="roomInfo">
                    <span id="roomNumber">방 번호 로딩 중...</span>
                    <span id="roomTitle">방 제목 로딩 중...</span>

                    <div class="roomUtilWrap">
                        <img id="roomConfig" src="../assets/settings.png">
                        <button class="btn" id="btn">나가기</button>
                    </div>
                </div>
            </div>

            <div class="playerGridWrap" id="playerList">
            </div>
            
            <!-- 문제 및 플레이어 정보 -->
            <div class="questionWrap">
                <span class="timerWrap"><span id="timer"></span></span>

                <!-- 임시
                <div class="playerWrap">
                    <div id="playerListLabel" class="playerLabel">플레이어</div>
                    <ul id="playerList"></ul>
                </div>
                -->
                <span id="genre">장르</span>
                <span id="question">문제</span>

                <span class="hint">힌트1 : <span id="hint1">n초 후에 공개됩니다.</span></span>
                <span class="hint">힌트2 : <span id="hint2">n초 후에 공개됩니다.</span></span>
                <button id="startGameBtn" style="display: none;">게임 시작</button>
            </div>

            <!-- 채팅 영역 -->
            <div class="chatBoxWrap">
                <div id="chatBox">
                    <ul id="messages"></ul>
                </div>

                <div class="msgInputWrap">
                    <input type="text" id="answerInput" placeholder="이곳에 입력하세요" />
                    <button class="msgInputBtn" onclick="sendAnswer()">전송</button>
                </div>
            </div>
        </section>

        <!-- 우측 또는 하단 광고 -->
        <aside class="ad">
            <img src="../assets/temp2.jpg" alt="배너" />
        </aside>
    </main>

    <!-- (선택사항) 푸터 -->
    <footer>
        <!-- 예: 저작권, 문의 링크 등 -->
    </footer>

    <script>
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.getElementById("btn").addEventListener("click", () => {
            window.location.href = "/index.html";
        });
    </script>
    <script src="../js/utils.js"></script>
</body>

</html>
